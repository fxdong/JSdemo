<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#img{
				width: 500px;
				height: 500px;
				background: url(../img/img01.jpg) no-repeat center;
				transition: all 0.5s;
			}
		</style>
		<script>
		var arr=new Array("img01.jpg","img02.jpg","img03.jpg","img04.jpg","img05.jpg");
		var num=0;
			function previous(){
				num--;
				if(num<0){
					num=arr.length-1;
				}
				document.getElementById("img").style.background=
				"url(../img/"+arr[num]+") no-repeat center";
			}
			function next(){
				num++;
				if(num>arr.length-1){
					num=0;
				}
				document.getElementById("img").style.background
				="url(../img/"+arr[num]+") no-repeat center";
			}
		</script>
	</head>
	<body>
		<div id="img">
			
		</div>
		<button onclick="previous()" style="margin-left: 150px;">上一张</button>
		<button onclick="next()">下一张</button>
	</body>
</html>
