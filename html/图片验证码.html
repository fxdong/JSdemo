<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
		#con{
			width:200px;
			height: 125px;
			margin: auto;
			margin-top: 200px;
			background: #20B2AA;
		}
		span{
			width: 200px;
			height: 125px;
			line-height: 125px;
			text-align: center;
			font-size: 80px;
			margin-left: 15px;
		}
		.btn{
			width: 100px;
			height: 50px;
			margin: auto;
			margin-top: 20px;
			text-align: center;
		}
		</style>
		
		<script>
			
			function getNum(){
				var numArr=new Array("1","2","3","4","5","6","7","8","9","0");
				console.log(numArr.length);
				var bgImgArr=new Array("bg1.gif",
				"bg2.jpg","bg3.jpg","bg4.jpg",
				"bg5.jpg","bg6.jpg");
				
				
				var bgNum=Math.floor(Math.random()*bgImgArr.length);
				var str="";
				for(var i=0;i<4;i++){
					num=Math.floor(Math.random()*numArr.length);
					str+=numArr[num];
				}
				document.getElementById("con")
				.style.background="url(../img/"+bgImgArr[bgNum]+")";
				document.getElementById("num").innerHTML=str;
			}
		</script>
	</head>
	<body>
		<div id="con">
			<span id="num"></span>
		</div>
		<div class="btn">
			<button id="btn" onclick="getNum()">获取验证码</button>
		</div>
	</body>
</html>
